<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#2E282A" opacity="0.05"/>
  
  <!-- Circular progress track -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#2E282A" stroke-width="8" opacity="0.05"/>
  
  <!-- Progress arc (representing habit completion) -->
  <circle cx="100" cy="100" r="70" fill="none" stroke="#2E282A" stroke-width="8" 
          stroke-dasharray="330 440" 
          stroke-linecap="round"
          transform="rotate(-90 100 100)"/>
  
  <!-- Checkmark symbol in center -->
  <g transform="translate(100, 100)">
    <!-- Check circle background -->
    <circle cx="0" cy="0" r="35" fill="#2E282A"/>
    
    <!-- Checkmark -->
    <path d="M -12 0 L -5 10 L 15 -12" 
          fill="none" 
          stroke="white" 
          stroke-width="5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  

</svg>